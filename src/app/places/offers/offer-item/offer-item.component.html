<ion-item [routerLink]="['/','places','tabs','discover',offer.id]" detail>
  <ion-thumbnail>
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label class="ion-margin">
    <h2>{{ offer.title }}</h2>
    <div class="offer-details">
      <ion-icon name="calendar" color="primary"></ion-icon>
      <ion-text color="tertiary" class="space-left">{{ getDummyDate() | date  }}</ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar" class="space-left" color="primary"></ion-icon>
      <ion-text color="tertiary" class="space-left">{{ getDummyDate() | date  }}</ion-text>
    </div>
    <p>{{ offer.description }}</p>
  </ion-label>
</ion-item>
